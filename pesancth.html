<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Pesan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow rounded-4">
          <div class="card-body p-4">
            <h2 class="text-center mb-4 text-primary">Form Pemesanan</h2>

            <form onsubmit="sendMessage(event)">
              <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input
                  type="text"
                  id="name"
                  class="form-control shadow-sm"
                  placeholder="Tulis nama"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="kelas" class="form-label">Kelas</label>
                <input
                  type="text"
                  id="kelas"
                  class="form-control shadow-sm"
                  placeholder="Tulis kelas"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Pesanan</label>
                <textarea
                  id="message"
                  class="form-control shadow-sm"
                  placeholder="Tulis pesanan kamu di sini..."
                  rows="4"
                  required
                ></textarea>
              </div>

              <div class="d-grid">
                <button class="btn btn-success btn-lg" type="submit">Pesan</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function sendMessage(event) {
      event.preventDefault(); // Mencegah reload halaman

      const name = document.getElementById("name").value.trim();
      const kelas = document.getElementById("kelas").value.trim();
      const message = document.getElementById("message").value.trim();

      const encodedMessage = encodeURIComponent(
        `halo saya *${name}*\ndari kelas *${kelas}*\nmau mesan *${message}*`
      );

      const url = `https://api.whatsapp.com/send?phone=6285182067393&text=${encodedMessage}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
